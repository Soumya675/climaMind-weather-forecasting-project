<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word and Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .info {
            font-size: 18px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ddd;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Word and Character Counter</h1>
    
    <textarea id="textInput" placeholder="Type your text here..."></textarea>
    
    <div class="info">Words: <span id="wordCount">0</span></div>
    <div class="info">Characters (excluding spaces): <span id="charCount">0</span></div>
    
    <button onclick="clearText()">Clear</button>

    <script>
        const textInput = document.getElementById('textInput');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');

        textInput.addEventListener('input', () => {
            const text = textInput.value;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            const chars = text.replace(/\s/g, '');

            wordCount.textContent = words.length;
            charCount.textContent = chars.length;
        });

        function clearText() {
            textInput.value = '';
            wordCount.textContent = 0;
            charCount.textContent = 0;
        }
    </script>

</body>
</html>
